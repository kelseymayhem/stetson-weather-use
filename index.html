<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Stetson Weather</title>
    <script src="https://kit.fontawesome.com/029e44beb6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="border p-3 mt-3 rounded shadow"><i class="fas fa-cloud-sun"></i> Weather</h1>
    <div class="row">
      <div class="col-8">
     <h2 class="border p-3 mt-3 rounded shadow" id="city"></h2> 
     
     <div class="col">
     <form id="search-form">
     <input type="text" 
      placeholder="search city here" 
      class="border p-3 mt-3 rounded shadow" 
      autocomplete="off" 
      autofocus="on"
      id="search-text-input"></div>
      <input type="submit" value="search">
      </form>
      <button id="current-location-button">Current Location</button></div>
    </div>
    
    <h3 id="temperature"></h3>
    <h3 id="description"></h3>
    <h3 id="humidity"></h3>
    <h3 id="wind"></h3>
</div>
<a href="https://github.com/kelseymayhem/stetson-weather-use">Open-source code here.</a>
<script src="src/index.js"></script>
</body>
</html>
